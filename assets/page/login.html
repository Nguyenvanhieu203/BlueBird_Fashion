<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="grid wide">
            <div class="row">
                <div class="col l-4 l-o-4">
                    <div class="login_form">
                        <div class="login_form--heading">
                            <h2>LOGIN</h2>
                        </div>
                        <div class="login_form--userName">
                            <i class="fa-solid fa-user login_userName--icon"></i>
                            <input type="text" name="userName" id="userName">
                        </div>
                        <div class="login_form--passWord">
                            <i class="fa-solid fa-lock login_passWord--icon"></i>
                            <input type="password" name="passWord" id="passWord">
                            <i class="fa-solid fa-eye-slash login_showPass--icon"></i>
                        </div>
                        <div class="login_form--forgetPass">
                            <a href="#">Forget password</a>
                            <span>
                                <input type="checkbox">Remember me
                            </span>
                        </div>
                        <div class="login_form--button">
                            <a href="#">LOGIN</a>
                        </div>
                        <div class="sign_form">
                            <a href="./register.html">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
